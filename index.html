<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página web con un Formulario de Contacto 01</title>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- GOOGLE FONT´S-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    
    <div class="contenedor">

        <h1 class="logo">Contacta <span>Con Nosotros</span></h1>
        <img src="img/company.png" alt="Banner" id="banner">
        <div class="contenedor-contacto animated bounceInUp">
            <div class="formulario-contacto">
                <h3>Contáctanos</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="nombre">
                    </p>
                    <p>
                        <label>Correo Electrónico</label>
                        <input type="email" name="correo">
                    </p>
                    <p>
                        <label>Número de Teléfono</label>
                        <input type="tel" name="telefono">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto">
                    </p>
                    <p class="bloque">
                       <label>Mensaje</label> 
                        <textarea name="mensaje" rows="3"></textarea>
                    </p>
                    <p class="bloque">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="informacion-contacto">
                <h4>Más Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Calle Baker</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contacto@pagina.com</li>
                </ul>
                <p>Somos una empresa dedicada a brindar soluciones innovadoras y servicios de calidad.</p>
                <p>LaEmpresa.com</p>
            </div>
        </div>

    </div>

</body>
</html>
